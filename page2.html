<!DOCTYPE html>
<html>
    <head>
        <title>Page 2</title>
        <meta charset="utf-8"> <!-- IMPORTANT -->
        <script src="javascript/react.js"></script>
        <script src="javascript/react-dom.js"></script>
    </head>
    <body>
        Now we create a React component called "Smile". OK, technically this syntax creates a React class. We then
        pass it to React.createElement() to create an element.
        <div id="app">
        </div>
        <script>
         var Smile = React.createClass({
             render: function() {
                 return React.DOM.img({src: "images/smile.gif", style: {width: 80, height: 80}});
             }
         });
         ReactDOM.render(
             React.createElement(Smile),
             document.getElementById("app")
         );
        </script>
    </body>
</html>
