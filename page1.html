<!DOCTYPE html>
<html>
    <head>
        <title>Page 1</title>
        <meta charset="utf-8"> <!-- IMPORTANT -->
        <script src="javascript/react.js"></script>
        <script src="javascript/react-dom.js"></script>
    </head>
    <body>
        Now with added colour. The React.DOM.h1 element takes a JavaScript object describing it's attributes.
        <div id="app">
        </div>
        <script>
         ReactDOM.render(
             React.DOM.h1({style: {color: 'red'}}, "Hello, Black Pepper!"),
             document.getElementById("app")
         );
        </script>
    </body>
</html>
