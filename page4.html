<!DOCTYPE html>
<html>
    <head>
        <title>Page 4</title>
        <meta charset="utf-8"> <!-- IMPORTANT -->
        <script src="javascript/react.js"></script>
        <script src="javascript/react-dom.js"></script>
    </head>
    <body>
        Properties can have their types/shapes with a "propTypes" object. Here we just check that the "size" property
        is numeric. Then we pass it a string. It doesn't prevent the component rendering, but it does cause an
        error in the console.
        <div id="app">
        </div>
        <script>
         var Smile = React.createClass({
             propTypes: {
                 size: React.PropTypes.number
             },
             render: function() {
                 return React.DOM.img({src: "images/smile.gif", style:
                                       {width: this.props.size, height: this.props.size}});
             }
         });
         ReactDOM.render(
             React.createElement(Smile, {size: "a"}),
             document.getElementById("app")
         );
        </script>
    </body>
</html>
