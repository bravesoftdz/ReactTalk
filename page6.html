<!DOCTYPE html>
<html>
    <head>
        <title>Page 6</title>
        <meta charset="utf-8"> <!-- IMPORTANT -->
        <script src="javascript/react.js"></script>
        <script src="javascript/react-dom.js"></script>
    </head>
    <body>
        Now we set a default value for the property. Here we give the "size" property a default value of 150. Then
        we render the component without specifying the "size" property to get the default.
        <div id="app">
        </div>
        <script>
         var Smile = React.createClass({
             getDefaultProps: function() {
                 return {
                     size: 150
                 }
             },
             propTypes: {
                 size: React.PropTypes.number
             },
             render: function() {
                 return React.DOM.img({src: "images/smile.gif", style:
                                       {width: this.props.size, height: this.props.size}});
             }
         });
         ReactDOM.render(
             React.createElement(Smile),
             document.getElementById("app")
         );
        </script>
    </body>
</html>
